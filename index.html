<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="img/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="img/favicon.ico" rel="icon">
    <link rel="stylesheet" href="css/style.css">

    <title>PsyMetric</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__content content">
                <div class="header__content-logo">
                    <svg class="header__logo-img">
                        <use xlink:href="img/sprite.svg#logo"></use>
                    </svg>
                    <p class="header__logo-text">Psy<span>Metric</span></p>
                </div>
                <nav class="header__content-nav">
                    <li class="header__nav-item"><a href="" class="nav_link link">Топ вопросов</a></li>
                    <li class="header__nav-item"><a href="" class="nav_link link">О сервисе</a></li>
                    <li class="header__nav-item"><a href="" class="nav_link link">Вопрос-Ответ</a></li>
                    <li class="header__nav-item"><a href="" class="nav_link link">Психологам</a></li>
                </nav>
                <button class="header__content-btn btn">Войти <img src="img/arrow.png" alt=""></button>
            </div>
        </div>
    </header>
    <section class="background__wrapper">
        <div class="background__wrapper-container container">
            <img src="img/background__x.png" alt="" class="background__wrapper-x">
            <img src="img/background__delta.png" alt="" class="background__wrapper-delta">
            <img src="img/background__arrow.png" alt="" class="background__wrapper-arrow">
            <img src="img/background__line.png" alt="" class="background__wrapper-line">
        </div>
    </section>
    <section class="intro">
        <div class="intro__container container">
            <div class="intro__content content">
                <div class="intro__content-left">
                    2
                </div>
                <div class="intro__content-right">
                    <div class="question">
                        <div class="question__content content">
                            <h2 class="question__content-title"><span>Топ популярных</span> вопросов сегодня</h2>
                            <div class="question__content-items">
                                <div class="question__content-item">
                                    <div class="question__content-text">
                                        <img src="img/Question.png" class="question__content-icon">
                                        <p class="question__content-about">Скажите как мне найти мужа и почему у  меня болит голова</p>
                                    </div>
                                    <div class="question__content-line"></div>                            
                                </div>
                            </div>
                            <p class="question__content-more">Весь топ вопросов</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
